<!DOCTYPE html>
<link rel="stylesheet" href="sytles.css">
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio - Gabriel</title>
</head>
<body>
    <section id="person">  <!-- Person é a tela inteira -->
        <div class="person-content">
            <div class="person-name" >
                <h1>Oi, <span></span></h1> <!-- Essa "span" que faz ter o efeito na animação do que vai ser escrito -->
                <h1>meu nome é <span></span></h1>
                <h1>Gabriel Lamartine <span></span></h1>
            </div>
            <div class="stacks-content">
                <h3>Linguagens:</h3>
                <div class="stacks">
                    <ul> <!-- "ul" é uma lista ordenada  -->
                        <li>
                            <div data="CSS"> <!-- esse "data" é o que irá aparecer em baixo da imagem após selecionar ela  -->
                                <img src="./img/css.svg" alt="html-icon">
                            </div>
                        </li>
                    </ul>
                    <ul> 
                        <li>
                            <div data="HTML">
                                <img src="./img/html.svg" alt="css-icon">
                            </div>
                        </li>
                    </ul>
                    <ul> 
                        <li>
                            <div data="JS">
                                <img src="./img/js.svg" alt="js-icon">
                            </div>
                        </li>
                    </ul>
                    <ul> 
                        <li>
                            <div data="Node">
                                <img src="./img/node.svg" alt="node-icon">
                            </div>
                        </li>
                    </ul>
                    <ul> 
                        <li>
                            <div data="React">
                                <img src="./img/react.svg" alt="react-icon">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="person-background">
            <div class="wrapper-profile-photo"> 
                <img class="profile-photo" src="./img/Imagem-perfil.png" alt="icon-perfil">
            </div>
            <div class="links">
                <a href="https://github.com/Gabrielende5" target="_blank"> <!-- Esse "a" é a ancoragem, é o que faz ir de um site para outro --> <!-- a "target" é o que faz o site que vc clicar abrir em outra aba -->
                    <img src="./img/logo-github.svg" alt="icon-github">
                </a>
            </div>
        </div>

    </section>
</body>
</html>
<!-- Dica de teclas utilizadas
div.stacks -> cria uma div com a classe stacks diretamente 
div#stacks -> cria uma div com o id stacks diretamente -->
